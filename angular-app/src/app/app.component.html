<header class="app-header">
  <h2 class='app-title'>my passwords</h2>
  <button class='new-password-button' color='green' mat-raised-button (click)="newPassword()">
    New Password
  </button>
</header>
  <table mat-card matSort mat-table [dataSource]="passwords" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="website">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Website</th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="URL">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let element"> {{element.URL}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

    <tr mat-card-title mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-card-content mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
